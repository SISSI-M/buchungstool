<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{konfigurationBean.id}'/>
		<f:event type="preRenderView" listener='#{konfigurationBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Konfiguration"/>

	<ui:define name="header">
		Konfiguration
	</ui:define>

	<ui:define name="subheader">
		View existing Konfiguration
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="konfigurationBeanKonfigurationWinterPausenGrenze" value="Winter Pausen Grenze:"/>
			<h:outputText id="konfigurationBeanKonfigurationWinterPausenGrenze" value="#{konfigurationBean.konfiguration.winterPausenGrenze}"/>
			<h:outputText/>
			<h:outputLabel for="konfigurationBeanKonfigurationSommerPausenGrenze" value="Sommer Pausen Grenze:"/>
			<h:outputText id="konfigurationBeanKonfigurationSommerPausenGrenze" value="#{konfigurationBean.konfiguration.sommerPausenGrenze}"/>
			<h:outputText/>
			<h:outputLabel for="konfigurationBeanKonfigurationDefaultMinPlaetze" value="Default Min Plaetze:"/>
			<h:outputText id="konfigurationBeanKonfigurationDefaultMinPlaetze" value="#{konfigurationBean.konfiguration.defaultMinPlaetze}"/>
			<h:outputText/>
			<h:outputLabel for="konfigurationBeanKonfigurationDefaultMaxPlaetze" value="Default Max Plaetze:"/>
			<h:outputText id="konfigurationBeanKonfigurationDefaultMaxPlaetze" value="#{konfigurationBean.konfiguration.defaultMaxPlaetze}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
