<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{konfigurationBean.id}'/>
		<f:event type="preRenderView" listener='#{konfigurationBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Konfiguration"/>

	<ui:define name="header">
		Konfiguration
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty konfigurationBean.id}'>
				Edit existing Konfiguration
			</c:when>
			<c:otherwise>
				Create a new Konfiguration
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="konfigurationBeanKonfigurationWinterPausenGrenze" value="Winter Pausen Grenze:"/>
				<h:panelGroup>
					<h:inputText id="konfigurationBeanKonfigurationWinterPausenGrenze" value="#{konfigurationBean.konfiguration.winterPausenGrenze}"/>
					<h:message for="konfigurationBeanKonfigurationWinterPausenGrenze" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="konfigurationBeanKonfigurationSommerPausenGrenze" value="Sommer Pausen Grenze:"/>
				<h:panelGroup>
					<h:inputText id="konfigurationBeanKonfigurationSommerPausenGrenze" value="#{konfigurationBean.konfiguration.sommerPausenGrenze}"/>
					<h:message for="konfigurationBeanKonfigurationSommerPausenGrenze" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="konfigurationBeanKonfigurationDefaultMinPlaetze" value="Default Min Plaetze:"/>
				<h:panelGroup>
					<h:inputText id="konfigurationBeanKonfigurationDefaultMinPlaetze" value="#{konfigurationBean.konfiguration.defaultMinPlaetze}"/>
					<h:message for="konfigurationBeanKonfigurationDefaultMinPlaetze" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="konfigurationBeanKonfigurationDefaultMaxPlaetze" value="Default Max Plaetze:"/>
				<h:panelGroup>
					<h:inputText id="konfigurationBeanKonfigurationDefaultMaxPlaetze" value="#{konfigurationBean.konfiguration.defaultMaxPlaetze}"/>
					<h:message for="konfigurationBeanKonfigurationDefaultMaxPlaetze" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{konfigurationBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty konfigurationBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{konfigurationBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{konfigurationBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
